        }
        .top-bar img {
            width: 250px;

        .login-container h2 {

        }
        .input-group {

        }

            color: #fff;

            color: white;
            border: none;

        }
        .login-link {
            margin-top: 10px;
            text-align: center;
        }
        .login-link a {
            text-decoration: none;
            color: #007BFF;
        } .dropdown {
            position: relative;
        }.dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: rgb(0, 0, 0);
        }
        .dropdown-content a:hover {
            background-color: #4566c8;
