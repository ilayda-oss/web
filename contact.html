        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;

        }
        .top-bar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            margin-bottom: 20px;
        }
        .top-bar img {
            width: 250px;
            height: auto;
            cursor: pointer;
        }
        .top-bar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-top: 20px; 
          padding-bottom: 20px; 
        }
        .top-bar li {
            cursor: pointer;
        }
        .top-bar li a {
            font-weight: bold; /* Yazı fontunu kalınlaştır */
            color: white; /* Yazı rengini beyaz yap */
            text-decoration: none; /* Alt çizgiyi kaldır */
        }
        .login-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 59px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        .login-container h2 {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label, .input-group input {
            display: block;
            width: 100%;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .user-button {
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .user-button a {
            text-decoration: underline; /* Altı çizili stil */
            color: white; /* Yazı rengi beyaz yap */
        }
        .map-container {
            text-align: center;
            margin-top: 100px;
            margin-left: 300px;
        }
        .content-container {
            float: left;
            width: 300px;
            padding: 20px;
            margin-left: 130px;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: left;
            margin-bottom: 10px;
        }
        .atmacalogo-container {
    display: flex;
    align-items: center;

    margin-bottom: 10px; /* Logo ile diğer bilgiler arasında bir boşluk bırakmak için */

    .spacer {
           margin: 100px 0; /* İstenilen boşluk değerlerini ayarlayabilirsiniz */
    }
    .atmacalogo {
        float: right; /* Logoyu sağa yaslamak için */
         /* Logo ile içerik arasında bir boşluk bırakmak için */
        
        margin-bottom: 100px;
    }
    .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: rgb(0, 0, 0);
        }
        .dropdown-content a:hover {
            background-color: #4566c8;
        }
